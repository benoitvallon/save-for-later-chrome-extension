<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body ng-app="markticle">

        <div id="main_wrapper">
          <div id="main_wrapper" ng-controller="MainController">
            <header>
              <h1>My Marks</h1>
            </header>
            <section id="my_marks">
              <ul>
                <li ng-repeat="mark in marks">
                  <a ng-href="{{mark.url}}">{{mark.title}}</a>
                  <span class="remove" ng-click="removeMark(mark.url)">remove</span>
                </li>
              </ul>
            </section>
          </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/popup.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.controller.js"></script>
        <script src="scripts/directives/main.directive.js"></script>
        <script src="scripts/helpers/storage.helper.js"></script>
        <script src="scripts/services/storage.service.js"></script>
        <!-- endbuild -->
    </body>
</html>
